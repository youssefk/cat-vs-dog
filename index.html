<!DOCTYPE html>
<html>
  <head>
    <title>Cat vs Dog</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">

      <h1>Cat vs Dog: Ultimate Pros and Cons</h1>

      <p>
        Click a button to hear the cat meow or the dog bark!
      </p>

      <button class="btn btn-primary" id="meow">The cat says "meow"</button>
      <button class="btn btn-inverse" id="bark">The dog says "bark"</button>

      <div class="row">
        <div class="col-md-6">
          <h2>Cat says</h2>
          <ul class="unstyled" id="cat">

          </ul>
        </div>

        <div class="col-md-6">
          <h2>Dog says</h2>
          <ul class="unstyled" id="dog">

          </ul>
        </div>

      </div>
    </div>
  </body>
</html>
